<section class="book-grid">
    <div *ngIf="loading" class="flex justify-center content-center my-40">
        <div class="lds-ripple"><div></div><div></div></div>
    </div>
  <div *ngFor="let book of financeBooks" class="flex flex-row border">
    <div class="basis-1/3 ">
      <img [src]="book.cover ? book.cover : 'assets/placeholder.png'" alt="Book Cover">
    </div>
    <div class="basis-2/3 pt-3 px-1.5">
      <div class="details">
        <p><strong>Title:</strong> {{ book.title }}</p>
        <p><strong>Publish Date:</strong> {{ book.publishDate }}</p>
        <p><strong>Authors: </strong> <a *ngFor="let author of book.authors"
            [routerLink]="['author/', author.key]">{{ author.name }}</a></p>

      </div>
      <div class="grid grid-cols-2 gap-4 pb-2">
        <Button (click)="navigateToBookDetails(book)" class="bg-cyan-600">More</Button>
        <Button (click)="addToWishList(book)" class="bg-yellow-600"> Wishlist</Button>

      </div>
    </div>
  </div>
</section>
